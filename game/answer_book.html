<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>答案之书</title>
    <style>
        body {
            background: #f5f5f5;
            font-family: "Segoe UI", Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #3f51b5;
            margin-top: 40px;
        }
        .book {
            margin: 40px auto 20px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px #bbb;
            width: 400px;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: #333;
            padding: 40px 20px;
        }
        .input-area {
            margin: 20px 0;
        }
        input[type="text"] {
            font-size: 20px;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #bbb;
            width: 220px;
        }
        .btn {
            background: #3f51b5;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 24px;
            font-size: 20px;
            margin-left: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:active {
            background: #283593;
        }
        .answer {
            margin-top: 30px;
            font-size: 32px;
            color: #009688;
            min-height: 40px;
        }
    </style>
</head>
<body>
    <h1>答案之书</h1>
    <div class="book">
        <div class="input-area">
            <input type="text" id="question" placeholder="在此输入你的问题...">
            <button class="btn" onclick="getAnswer()">翻开答案</button>
        </div>
        <div class="answer" id="answer"></div>
    </div>
    <script>
        const answers = [
            "是的。",
            "不。",
            "请再试一次。",
            "答案就在你心中。",
            "顺其自然。",
            "时机未到。",
            "大胆去做。",
            "需要更多信息。",
            "相信你的直觉。",
            "结果会让你惊喜。",
            "请耐心等待。",
            "现在还不是时候。",
            "你已经知道答案了。",
            "不要犹豫。",
            "答案很快就会出现。",
            "请换个角度思考。",
            "坚持下去。",
            "放下执念。",
            "请向他人寻求帮助。",
            "答案可能并不重要。",
            "一切皆有可能。",
            "请相信自己。",
            "你会成功的。",
            "请保持冷静。",
            "答案就在眼前。"
        ];
        function getAnswer() {
            const q = document.getElementById('question').value.trim();
            if (!q) {
                document.getElementById('answer').textContent = '请先输入你的问题。';
                return;
            }
            const idx = Math.floor(Math.random() * answers.length);
            document.getElementById('answer').textContent = answers[idx];
        }
        document.getElementById('question').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') getAnswer();
        });
    </script>
</body>
</html>
